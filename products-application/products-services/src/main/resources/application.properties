spring.application.name=products-services

# ==============================
# Configuracion H2 + Spring Boot
# ==============================

# URL de conexion a base de datos en memoria
spring.datasource.password=
spring.datasource.username=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:productosdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Mostrar consultas SQL en consola
spring.jpa.show-sql=true

# Crear tablas
spring.jpa.hibernate.ddl-auto=update

# Activar la consola
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console